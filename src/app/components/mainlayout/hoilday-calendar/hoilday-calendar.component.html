<div class="calendar-container">
  <h2>Holiday Calendar</h2>
  <table>
    <thead>
      <tr>
        <th>SL NO</th>
        <th>HOLIDAY NAME</th>
        <th>DATE</th>
        <th>DESCRIPTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let holiday of holidays;let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ holiday.name }}</td>
        <td>{{ holiday.date }}</td>
        <td>{{ holiday.day_Name }}</td>
      </tr>
    </tbody>
  </table>
</div>
