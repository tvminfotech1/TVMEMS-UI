<div class="attendance-container">
<h2 class="page-title">Employee Daily Attendance</h2>

<form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()" class="attendance-form">


    
    <!-- Employee ID -->
<mat-form-field appearance="outline">
  <mat-label>Employee ID</mat-label>
  <input matInput type="text" formControlName="empId" class="input-padding" readonly>
  <mat-error *ngIf="attendanceForm.get('empId')?.hasError('required')">
    Employee ID is required
  </mat-error>
</mat-form-field>

<!-- Name -->
<mat-form-field appearance="outline">
  <mat-label>Name</mat-label>
  <input matInput type="text" formControlName="fullName" class="input-padding" readonly>
  <mat-error *ngIf="attendanceForm.get('name')?.hasError('required')">
    Name is required
  </mat-error>
</mat-form-field>


    <!-- Department -->
    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput formControlName="department" placeholder="Enter Department" class="input-padding">
      <mat-error *ngIf="attendanceForm.get('department')?.hasError('required')">
        Department is required
      </mat-error>
    </mat-form-field>

    <!-- Designation -->
    <mat-form-field appearance="outline">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation" placeholder="Enter Designation" class="input-padding">
      <mat-error *ngIf="attendanceForm.get('designation')?.hasError('required')">
        Designation is required
      </mat-error>
    </mat-form-field>

     <mat-form-field appearance="outline">
      <mat-label>Entry Time</mat-label>
      <input matInput type="time" formControlName="entryTime" class="input-padding">
    </mat-form-field>

    <!-- Date -->
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Select Date" class="input-padding"  (click)="picker.open()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="attendanceForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

   
   
<mat-form-field appearance="outline" class="remarks">
  <mat-label>Remarks</mat-label>
  <textarea matInput rows="3" formControlName="remarks" placeholder="Optional remarks" class="input-padding"></textarea>
</mat-form-field>

<!--   </div>
 -->
  <!-- Submit Button -->
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">
      Submit Attendance
    </button>
  </div>
</form>
</div>
