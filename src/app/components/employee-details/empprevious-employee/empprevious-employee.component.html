<app-nav-display></app-nav-display>

<div class="employment-section">
  <h2>Employment History</h2>

  <div *ngIf="previousEmployments.length === 0">
    <p>No Employment data added.</p>
  </div>

  <div *ngFor="let emp of previousEmployments; let i = index" class="form-grid employment-form-block">
    <h3>Employment {{ i + 1 }}</h3>

    <div class="form-group">
      <label>Company Name:</label>
      <input type="text" [value]="emp.companyName" readonly />
    </div>

    <div class="form-group">
      <label>Designation:</label>
      <input type="text" [value]="emp.designation" readonly />
    </div>

    <div class="form-group">
      <label>Employment Type:</label>
      <input type="text" [value]="emp.employmentType" readonly />
    </div>

    <div class="form-group">
      <label>Start Date:</label>
      <input type="text" [value]="emp.startDate" readonly />
    </div>

    <div class="form-group">
      <label>End Date:</label>
      <input type="text" [value]="emp.endDate" readonly />
    </div>
  </div>
</div>

<!-- Navigation -->
<div class="button-group">
  <a [routerLink]="['/mainlayout/empfamily', employeeDetails?.id]">&laquo; Previous</a>
  <button class="update-button" [routerLink]="['/mainlayout/empeducation', employeeDetails?.id]">Next &raquo;</button>
</div>
