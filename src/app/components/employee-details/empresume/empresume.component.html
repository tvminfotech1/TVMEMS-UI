<app-nav-display></app-nav-display>

<form>
  <div class="form-section">
    <strong>Profile & Achievements:</strong>
    <textarea
      style="width: 100%; height: 200px; border-radius: 10px; margin-top: 20px; padding: 10px;"
      name="achievements"
      readonly
    >{{ employeeDetails?.resume?.achievements }}</textarea>
  </div>

  <div class="form-group">
    <label>Category</label>
    <input
      type="text"
      [value]="employeeDetails?.resume?.resumeCate"
      readonly
    />
  </div>

  <div class="button-group">
    <a [routerLink]="['/mainlayout/empdocument', employeeId]">&laquo; Previous</a>
    <button class="update-button" [routerLink]="['/mainlayout/empfinal', employeeId]">Next &raquo;</button>
  </div>
</form>
