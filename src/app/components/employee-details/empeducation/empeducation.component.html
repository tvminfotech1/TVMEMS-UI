<app-nav-display></app-nav-display>

<form class="form-grid" *ngIf="employeeDetails?.education">
  <h2 style="grid-column: 1 / -1;">Education Details</h2>

  <div class="form-group">
    <label>Qualification</label>
    <input type="text" [value]="employeeDetails?.education?.qualification" readonly />
  </div>

  <div class="form-group">
    <label>Specialization</label>
    <input type="text" [value]="employeeDetails?.education?.specilization" readonly />
  </div>

  <div class="form-group">
    <label>Institute Name</label>
    <input type="text" [value]="employeeDetails?.education?.instituteName" readonly />
  </div>

  <div class="form-group">
    <label>University Name</label>
    <input type="text" [value]="employeeDetails?.education?.universityName" readonly />
  </div>

  <div class="form-group">
    <label>Study Mode</label>
    <input type="text" [value]="employeeDetails?.education?.time" readonly />
  </div>

  <div class="form-group">
    <label>From</label>
    <input type="text" [value]="employeeDetails?.education?.fromDate" readonly />
  </div>

  <div class="form-group">
    <label>To</label>
    <input type="text" [value]="employeeDetails?.education?.toDate" readonly />
  </div>

  <div class="form-group">
    <label>Percentage (%)</label>
    <input type="number" [value]="employeeDetails?.education?.percentage" readonly />
  </div>

  <div class="form-group">
    <label>Roll No</label>
    <input type="text" [value]="employeeDetails?.education?.rollNo" readonly />
  </div>

  <div class="form-group">
    <label>Education Type</label>
    <input type="text" [value]="employeeDetails?.education?.educationType" readonly />
  </div>

  <!-- ✅ Navigation Buttons -->
  <div class="button-group full-width">
    <a [routerLink]="['/mainlayout/emppreviousEmployee', employeeDetails?.id]" class="prev-btn">
      &laquo; Previous
    </a>
    <a [routerLink]="['/mainlayout/empskills', employeeDetails?.id]" class="update-button">
      Next &raquo;
    </a>
  </div>
</form>

<!-- ❗ Fallback if education data not available -->
<div *ngIf="!employeeDetails?.education" class="fallback-message">
  <p>Education details not available.</p>
</div>
