<app-nav-details></app-nav-details>
<form [formGroup]="familyForm" (ngSubmit)="submitForm()">
  <div class="form-grid">
    <!-- Father Name -->
    <div class="form-group">
      <label>Father Name</label>
      <input
        type="text"
        name="fatherName"
        placeholder="father name"
        formControlName="fatherName"
      />
      <div
        class="error"
        *ngIf="
          familyForm.get('fatherName')?.touched &&
          familyForm.get('fatherName')?.invalid
        "
      >
        Father Name is required
      </div>
    </div>

    <!-- Father DOB -->
    <div class="form-group">
      <label>Father DOB</label>
      <input type="date" name="fatherDOB" formControlName="fatherDOB" />
      <div
        class="error"
        *ngIf="
          familyForm.get('fatherDOB')?.touched &&
          familyForm.get('fatherDOB')?.invalid
        "
      >
        Father DOB is required
      </div>
    </div>

    <!-- Mother Name -->
    <div class="form-group">
      <label>Mother Name</label>
      <input
        type="text"
        name="motherName"
        placeholder="mother name"
        formControlName="motherName"
      />
      <div
        class="error"
        *ngIf="
          familyForm.get('motherName')?.touched &&
          familyForm.get('motherName')?.invalid
        "
      >
        Mother Name is required
      </div>
    </div>

    <!-- Mother DOB -->
    <div class="form-group">
      <label>Mother DOB</label>
      <input type="date" name="motherDOB" formControlName="motherDOB" />
      <div
        class="error"
        *ngIf="
          familyForm.get('motherDOB')?.touched &&
          familyForm.get('motherDOB')?.invalid
        "
      >
        Mother DOB is required
      </div>
    </div>

    <!-- Spouse Name -->
    <div class="form-group">
      <label>Spouse Name</label>
      <input
        type="text"
        name="spouseName"
        placeholder="spouse name"
        formControlName="spouseName"
      />
      <div
        class="error"
        *ngIf="
          familyForm.get('spouseName')?.touched &&
          familyForm.get('spouseName')?.invalid
        "
      >
        Spouse Name is required
      </div>
    </div>

    <!-- Spouse DOB -->
    <div class="form-group">
      <label>Spouse DOB</label>
      <input type="date" name="spouseDOB" formControlName="spouseDOB" />
      <div
        class="error"
        *ngIf="
          familyForm.get('spouseDOB')?.touched &&
          familyForm.get('spouseDOB')?.invalid
        "
      >
        Spouse DOB is required
      </div>
    </div>

    <!-- Spouse Gender -->
    <div class="form-group">
      <label>Spouse Gender</label>
      <select name="spouseGender" formControlName="spouseGender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div
        class="error"
        *ngIf="
          familyForm.get('spouseGender')?.touched &&
          familyForm.get('spouseGender')?.invalid
        "
      >
        Spouse Gender is required
      </div>
    </div>

    <!-- Children -->
    <div class="form-group form-grid">
      <label>Do you have children:</label>
      <div class="radio-group">
        <label>
          <input
            type="radio"
            value="Yes"
            formControlName="children"
            name="children"
          />
          Yes
        </label>
        <label>
          <input
            type="radio"
            value="No"
            formControlName="children"
            name="children"
          />
          No
        </label>
      </div>
      <div
        class="error"
        *ngIf="
          familyForm.get('children')?.touched &&
          familyForm.get('children')?.invalid
        "
      >
        Please select an option
      </div>
    </div>
  </div>

  <div class="button-group">
    <a routerLink="/passport" class="prev-btn">&laquo; Previous</a>
    <button type="submit" class="update-btn">Next &raquo;</button>
  </div>
</form>
