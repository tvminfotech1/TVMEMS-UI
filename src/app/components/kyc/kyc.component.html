<div id="container">
  <form [formGroup]="kycForm" (ngSubmit)="submitForm()">
    <div class="form-grid">
      <div class="form-group">
        <label for="pan">Pan Card Number</label>
        <input
          type="text"
          id="pan"
          placeholder="ABCDE1234F"
          formControlName="pan"
        />
        <div
          *ngIf="kycForm.get('pan')?.touched && kycForm.get('pan')?.invalid"
          class="error"
        >
          Invalid PAN format (e.g., ABCDE1234F)
        </div>
      </div>

      <div class="form-group">
        <label for="pan-name">Name on Pan Card</label>
        <input
          type="text"
          id="pan-name"
          placeholder="name on PAN"
          formControlName="panName"
        />
        <div
          *ngIf="
            kycForm.get('panName')?.touched && kycForm.get('panName')?.invalid
          "
          class="error"
        >
          Name on PAN is required
        </div>
      </div>

      <div class="form-group">
        <label for="aadhar">Aadhar Number</label>
        <input
          type="text"
          id="aadhar"
          placeholder="1111 2222 3333"
          formControlName="aadhar"
        />
        <div
          *ngIf="
            kycForm.get('aadhar')?.touched && kycForm.get('aadhar')?.invalid
          "
          class="error"
        >
          Aadhar must be a 12-digit number
        </div>
      </div>

      <div class="form-group">
        <label for="aadhar-name">Name on Aadhar Card</label>
        <input
          type="text"
          id="aadhar-name"
          placeholder="name on aadhar"
          formControlName="aadharName"
        />
        <div
          *ngIf="
            kycForm.get('aadharName')?.touched &&
            kycForm.get('aadharName')?.invalid
          "
          class="error"
        >
          Name on Aadhar is required
        </div>
      </div>

      <div class="form-group">
        <label for="uan">UAN Number</label>
        <input
          type="text"
          id="uan"
          placeholder="100234567890"
          formControlName="uan"
        />
        <div
          *ngIf="kycForm.get('uan')?.touched && kycForm.get('uan')?.invalid"
          class="error"
        >
          UAN must be a 12-digit number
        </div>
      </div>

      <div class="form-group">
        <label for="pf">PF Number</label>
        <input
          type="text"
          id="pf"
          placeholder="TNMAS1234567000001234567"
          formControlName="pf"
        />
        <div
          *ngIf="kycForm.get('pf')?.touched && kycForm.get('pf')?.invalid"
          class="error"
        >
          PF Number is required
        </div>
      </div>

      <div class="form-group full-width">
        <label for="hdfc">Do you have HDFC Bank Details?</label>
        <select id="hdfc" formControlName="hdfc">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <div
          *ngIf="kycForm.get('hdfc')?.touched && kycForm.get('hdfc')?.invalid"
          class="error"
        >
          Please select an option
        </div>
      </div>
    </div>

    <div class="button-group">
      <a routerLink="/personal">&laquo; Previous</a>
      <button class="update-button" type="submit">Next &raquo;</button>
    </div>
  </form>
</div>
