<div class="payruns-container">
  <h2>Salary Status â€“ {{ selectedMonth }}</h2>

  <!-- Filters -->
  <div class="filters-bar">
    <input
      type="text"
      placeholder="ðŸ” Search by ID or Name..."
      [(ngModel)]="searchText"
      (input)="onSearch()"
    />

    <input type="month" [(ngModel)]="selectedMonth" />
  </div>

  <!-- Salary Table -->
  <div class="table-responsive">
    <table class="salary-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Account No.</th>
          <th>Status</th>
          <th>Salary Slip</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees">
          <td>{{ emp.id }}</td>
          <td>
            <div class="name-photo">
              <img
                [src]="emp.profileImageUrl || 'https://via.placeholder.com/40'"
                class="avatar"
                alt="Profile"
              />
              <span>{{ emp.firstName }} {{ emp.lastName }}</span>
            </div>
          </td>
          <td>{{ emp.bankDetails.accountNumber }}</td>
          <td>
            <span class="status-badge" [ngClass]="isPaid(emp.id) ? 'paid' : 'pending'">
              {{ isPaid(emp.id) ? 'Paid' : 'Pending' }}
            </span>
          </td>
          <td class="view-slip">
            <button
              class="btn-slip"
              [ngClass]="isSalaryGenerated(emp) ? 'btn-view' : 'btn-generate'"
              (click)="viewOrGenerateSalary(emp)"
            >
              <i class="ri-article-line"></i>
              {{ isSalaryGenerated(emp) ? "View" : "Generate" }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
