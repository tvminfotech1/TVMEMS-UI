<div class="form-container">
  <h2>Add New Employee</h2>

  <form (ngSubmit)="onSubmit()" #empForm="ngForm">
    <div class="form-grid">

      <!-- 1st Column -->
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" name="id" [(ngModel)]="employee.id" placeholder="TVM001" required />
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" [(ngModel)]="employee.firstName" placeholder="John" required />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="employee.lastName" placeholder="Doe" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="employee.email" placeholder="john.doe@example.com" required />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" [(ngModel)]="employee.phone" placeholder="9876543210" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" [(ngModel)]="employee.gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" [(ngModel)]="employee.dob" required />
      </div>

      <div class="form-group">
  <label>Designation</label>
  <select name="designation" [(ngModel)]="employee.designation" required>
    <option value="">Select Designation</option>
    <option value="Frontend Developer">Frontend Developer</option>
    <option value="Backend Developer">Backend Developer</option>
    <option value="Full Stack Developer">Full Stack Developer</option>
    <option value="QA Engineer">QA Engineer</option>
    <option value="DevOps Engineer">DevOps Engineer</option>
    <option value="Project Manager">Project Manager</option>
  </select>
</div>

      <div class="form-group">
  <label>Department</label>
  <select name="department" [(ngModel)]="employee.department" required>
    <option value="">Select Department</option>
    <option value="Frontend Development">Frontend Development</option>
    <option value="Backend Development">Backend Development</option>
    <option value="Full Stack Development">Full Stack Development</option>
    <option value="DevOps & Deployment">DevOps & Deployment</option>
    <option value="Software Architecture">Software Development</option>
    <option value="QA / Testing">QA / Testing</option>
    <option value="Human Resources (HR)">Human Resources (HR)</option>
    <option value="DevOps / Cloud">DevOps / Cloud</option>
    <option value="Finance & Accounts">Finance & Accounts</option>
  </select>
</div>

      <div class="form-group">
        <label>Joining Date</label>
        <input type="date" name="joiningDate" [(ngModel)]="employee.joiningDate" required />
      </div>

      <div class="form-group">
        <label>Employee Type</label>
        <input type="text" name="employeeType" [(ngModel)]="employee.employeeType" placeholder="Full-Time" required />
      </div>

      <div class="form-group">
        <label>Reporting Manager</label>
        <input type="text" name="reportingManager" [(ngModel)]="employee.reportingManager" placeholder="Amit Sharma" />
      </div>

      <div class="form-group">
  <label>Work Location</label>
  <select name="location" [(ngModel)]="employee.location" required>
    <option value="">Select Work Location</option>
    <option value="Bangalore">Bangalore</option>
    <option value="Chennai">Chennai</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Pune">Pune</option>
    <option value="Delhi">Delhi</option>
    <option value="Noida">Noida</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Ahmedabad">Ahmedabad</option>
    <option value="Jaipur">Jaipur</option>
    <option value="Other">Other</option>
  </select>
</div>

      <div class="form-group">
  <label>Status</label>
  <select name="status" [(ngModel)]="employee.status" required>
    <option value="">Select Status</option>
    <option value="Active">Active</option>
    <option value="Deactivated">Deactivated</option>
  </select>
</div>


      <div class="form-group">
        <label>CTC</label>
        <input type="number" name="ctc" [(ngModel)]="employee.ctc" placeholder="350000" />
      </div>

      <div class="form-group">
        <label>Basic Salary</label>
        <input type="number" name="basicSalary" [(ngModel)]="employee.basicSalary" placeholder="15500" />
      </div>

      <div class="form-group">
        <label>In-Hand Salary</label>
        <input type="number" name="inHandSalary" [(ngModel)]="employee.inHandSalary" placeholder="13500" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" [(ngModel)]="employee.address" placeholder="123, MG Road, Bangalore" />
      </div>

      <div class="form-group">
        <label>Aadhaar Number</label>
        <input type="text" name="aadhaarNumber" [(ngModel)]="employee.aadhaarNumber" placeholder="1234-5678-9123" />
      </div>

      <div class="form-group">
        <label>PAN Number</label>
        <input type="text" name="panNumber" [(ngModel)]="employee.panNumber" placeholder="ABCDE1234F" />
      </div>

      <div class="form-group">
        <label>Blood Group</label>
        <input type="text" name="bloodGroup" [(ngModel)]="employee.bloodGroup" placeholder="B+" />
      </div>

      <div class="form-group">
        <label>Emergency Contact</label>
        <input type="text" name="emergencyContact" [(ngModel)]="employee.emergencyContact" placeholder="9999999999" />
      </div>

      <div class="form-group">
        <label>Profile Image URL</label>
        <input type="text" name="profileImageUrl" [(ngModel)]="employee.profileImageUrl" placeholder="assets/images/emp1.png" />
      </div>



    </div>
          <!-- Bank Details Section -->
<div class="bank-details">
  <h4>Bank Details</h4>

  <div class="form-group">
    <label>Bank Name</label>
    <input type="text" name="bankName" [(ngModel)]="employee.bankDetails.bankName" placeholder="HDFC Bank" />
  </div>

  <div class="form-group">
    <label>Account Number</label>
    <input type="text" name="accountNumber" [(ngModel)]="employee.bankDetails.accountNumber" placeholder="XXXXXXXXXXXX" />
  </div>

  <div class="form-group">
    <label>IFSC Code</label>
    <input type="text" name="ifscCode" [(ngModel)]="employee.bankDetails.ifscCode" placeholder="HDFC0001234" />
  </div>

  <div class="form-group">
    <label>Branch</label>
    <input type="text" name="branch" [(ngModel)]="employee.bankDetails.branch" placeholder="Bangalore MG Road" />
  </div>
</div>

    <button type="submit" class="submit-btn">Add Employee</button>
  </form>
</div>
