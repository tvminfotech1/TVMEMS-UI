<div class="login-container">
  <h2>Admin Login</h2>
  <div *ngIf="loginError" id="error" class="error">
    <p>{{ loginError }}</p>
  </div>

  <form [formGroup]="adminLoginForm" (ngSubmit)="onAdminLogin()">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your admin email"
      />
      <div
        *ngIf="
          adminLoginForm.get('email')?.touched &&
          adminLoginForm.get('email')?.invalid
        "
        class="error"
      >
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="*****" />
      <div
        *ngIf="
          adminLoginForm.get('password')?.touched &&
          adminLoginForm.get('password')?.invalid
        "
        class="error"
      >
        Password is required
      </div>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>
</div>
